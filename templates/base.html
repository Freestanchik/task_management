<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- jQuery and Popper.js for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .card-body p{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
<nav class=" navbar navbar-expand-lg navbar-light bg-light">
    <div class="container max-width-1440">
        <a class="navbar-brand" href="task-list">Task manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="task-list">TASKS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="task-create">WORKERS</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container max-width-1440 d-flex justify-content-center">
    {% block content %}
    {% endblock %}
</div>
</body>

</html>
